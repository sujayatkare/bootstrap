<html lang="en">
    <head>
        
        <title>Bottstrap example</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="wodth=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class="container">
            <h1>Vertical (basic) Form</h1>
            <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email-ID:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
            </div></form>
            <div class="form-group">
                <label for="password">Passowrd:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Passowrd" name="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember">Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <h2>Form Control:Radio Button</h2>
            <form>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Option1</label>
                    
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option2</label>
                    
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option3</label>
                    
                </div>
            <h2>Form-Control:Textarea</h2>
            <form>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" id="ceomment" cols="5" rows="5"></textarea>
                </div>
            </form>
            <h2>Select List</h2>
            <form>
                <div class="form-group">
                    <label for="sel1">Select List(Select one):</label>
                    <select class="form-control demo" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select></br>
                    <label for="sel2">Multiple select list(Hold shift to select more than one)</label>
                    <select multiple class="form-control" id="sel2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </form>
        </div>
    </body>
</html>
